<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/landingPage/P-logo.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>AI Literacy Project Library - Preface</title>
    <style>
      body {
        font-family: "Montserrat", sans-serif;

        margin: 0 auto;
        background-color: white;
      }

      .sticky {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #ffffff;
        position: -webkit-sticky; /* Safari */
        position: sticky;
        top: 0;
        z-index: 100; /* Ensure the navbar is above other content */
      }
      h1 {
        text-align: center;
        color: #404041;
        margin-top: 60px;
      }
      h2 {
        padding-left: 20px;
        padding-right: 20px;
        font-size: 1.1em;
      }
      h3 {
        text-align: center;
        color: #404041;
      }
      h4 {
        font-weight: 500;
        font-size: 0.9em;
        padding-left: 20px;
        padding-right: 20px;
        padding-bottom: 20px;
      }
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin-bottom: 10px;
      }
      a {
        text-decoration: none;
        color: #85bcce;
        transition: color 0.3s ease;
      }
      a:hover {
        color: #0056b3;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
        gap: 32px; /* Add spacing between cards */
      }
      .card {
        width: 360px; /* Set a fixed width so all 3 cards fit in one row */
        margin: 0;
        text-align: center;
        background-color: transparent;
        color: inherit;
        border-radius: 0;
        box-shadow: none;
        transition: none;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .card img {
        width: 100%;
        height: auto;
        object-fit: contain;
        background-color: transparent;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
      .card h4 {
        color: #6d6d6d;
      }
      .card p {
        padding: 10px;
        margin: 0;
      }

      .text-center {
        text-align: center;
      }
      .toggle-view {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .toggle-view:hover {
        background-color: #0056b3;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <header style="text-align: left; background-color: white; width: 100%">
      <div class="sticky">
        <img
          src="img/landingPage/Preface logo_grey.png"
          alt="Preface Logo Grey"
          style="width: 100%; max-width: 200px; background-color: white"
        />
      </div>
      <img
        src="img/landingPage/AI-literacy-banner.png"
        alt="AI Literacy Banner"
        style="width: 100%"
      />
    </header>

    <div id="cardContainer" class="container"></div>
    <script>
      const imageMap = {
        "Part A": "img/landingPage/PartA.png",
        "Part B": "img/landingPage/PartB.png",
        "Part C": "img/landingPage/PartC.png",
      };

      // Add your desired links for each part here
      const linkMap = {
        "Part A": "partA.html",
        "Part B": "partB.html",
        "Part C": "partC.html",
      };

      const cardTitles = ["Part A", "Part B", "Part C"];

      const cardContainer = document.getElementById("cardContainer");
      cardContainer.innerHTML = ""; // Clear any existing cards

      cardTitles.forEach((title) => {
        const card = document.createElement("div");
        card.className = "card";

        const link = document.createElement("a");
        link.href = linkMap[title];

        const image = document.createElement("img");
        image.src = imageMap[title];
        image.alt = title;

        link.appendChild(image);
        card.appendChild(link);

        cardContainer.appendChild(card);
      });
    </script>
  </body>
</html>
