      body {
        font-family: "Montserrat", sans-serif;

      }
      .sticky {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #ffffff;
        position: -webkit-sticky; /* Safari */
        position: sticky;
        top: 0;
        z-index: 100; /* Ensure the navbar is above other content */
      }
      h1 {
        text-align: center;
        color: #404041;
        margin-top: 40px;
        margin-bottom: 20px;
        padding: 10px;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }

      /* Card Flip Styles */
      .card {
        background-color: transparent;
        width: 220px;
        height: 280px;
        margin: 15px;
        perspective: 1000px;
      }
      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .card:hover .card-inner {
        transform: rotateY(180deg);
      }
      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
      }
      .card-front {
        background-color: white;
        color: #404041;
      }
      .card-back {
        background-color: #2c3e50;
        color: white;
        transform: rotateY(180deg);
        justify-content: center;
        align-items: center;
        padding: 15px;
        box-sizing: border-box;
      }

      .card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }
      .card h2 {
        font-size: 1em;
        padding: 15px 10px 0 10px;
        margin: 0;
        color: #333;
        /* Add more padding for better spacing */
        padding-bottom: 8px;
      }
      .card h4 {
        color: #6d6d6d;
        font-size: 0.8em;
        font-weight: 500;
        margin: 5px 0 0 0;
        padding-bottom: 20px;
        /* Add more padding for better spacing */
        padding-left: 10px;
        padding-right: 10px;
      }
      .card-back p {
        font-size: 0.85em;
        line-height: 1.5;
        text-align: left;
        width: 100%;
        height: 95%;
        overflow-y: auto;
        margin: 0;
        padding-right: 5px;
        /* Add padding for better readability */
        padding-left: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
      }
