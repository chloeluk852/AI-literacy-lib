      body {

      .sticky {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #ffffff;
        position: -webkit-sticky; /* Safari */
        position: sticky;
        top: 0;
        z-index: 100; /* Ensure the navbar is above other content */
      }
      h1 {
        text-align: center;
        color: #404041;
        margin-top: 40px;
        margin-bottom: 20px;
        padding: 10px;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }

      /* Card Flip Styles */
      .card {
        background-color: transparent;
        width: 220px;
        height: 280px;
        margin: 15px;
        perspective: 1000px;
      }
      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .card:hover .card-inner {
        transform: rotateY(180deg);
      }
      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
      }
      .card-front {
        background-color: white;
        color: #404041;
      }
      .card-back {
        background-color: #2c3e50;
        color: white;
        transform: rotateY(180deg);
        justify-content: center;
        align-items: center;
        padding: 15px;
        box-sizing: border-box;
      }
      .card-back p {
        font-size: 0.85em;
        line-height: 1.5;
        text-align: left;
        width: 100%;
        height: 95%;
        overflow-y: auto;
        margin: 0;
        padding-right: 5px;
      }
      .card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }
      .card h2 {
        font-size: 1em;
        padding: 15px 10px 0 10px;
        margin: 0;
        color: #333;
      }
      .card h4 {
        color: #6d6d6d;
        font-size: 0.8em;
        font-weight: 500;
        margin: 5px 0 0 0;
        padding-bottom: 20px;
      }

      const cardContainer = document.getElementById("cardContainer");

      projectsData.forEach((project) => {
        // Skip cards with a "." title or no image path
        if (project.Title === "." || !project.ImagePath) {
          return;
        }

        const card = document.createElement("div");
        card.className = "card";

        const cardInner = document.createElement("div");
        cardInner.className = "card-inner";

        const cardFront = document.createElement("div");
        cardFront.className = "card-front";

        // --- This makes the image clickable ---
        const imageLink = document.createElement("a");
        imageLink.href = project.ImagePath;
        imageLink.target = "_blank"; // Open in a new tab

        const image = document.createElement("img");
        image.src = project.ImagePath;
        image.alt = project.Title;

        imageLink.appendChild(image);
        cardFront.appendChild(imageLink);
        // ------------------------------------

        const title = document.createElement("h2");
        title.textContent = project.Title;

        const subtitle = document.createElement("h4");
        subtitle.textContent = project["Student Name"];

        cardFront.appendChild(title);
        cardFront.appendChild(subtitle);

        const cardBack = document.createElement("div");
        cardBack.className = "card-back";

        const promptText = document.createElement("p");
        promptText.textContent = project.Prompt;
        cardBack.appendChild(promptText);

        cardInner.appendChild(cardFront);
        cardInner.appendChild(cardBack);
        card.appendChild(cardInner);
        cardContainer.appendChild(card);
      });
